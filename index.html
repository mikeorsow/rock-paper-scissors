<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main class="flex flex-col items-center text-white">
        <h1 class="text-xxlrg">Rock, Paper, Scissors!</h1>
        <div id="results" class="flex flex-col items-center mt-40 text-lrg text-centered">
            <h2>Click to Play</h2>
        </div>
        <div class="flex justify-center">
            <button class="selection">Rock</button>
            <button class="selection">Paper</button>
            <button class="selection">Scissors</button>
        </div>
        <div id="score" class="mt-40 flex flex-col items-center">
            <h2>~ Best of 5 wins ~</h2>
        </div>
    </main>

</body>

</html>
